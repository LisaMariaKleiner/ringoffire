<app-player
  [name]="player"
  *ngFor="let player of game?.players; let i = index"
  class="playerPosition"
  style="top: 100px"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game?.currentPlayer"
></app-player>

<div class="playground">
  <div class="card-stack">
    <!--Card-Stack-->
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="../../assets/img/cards/card_cover.png"
    />
    <img
      (click)="pickCard()"
      class="top-card"
      style="right: 25px"
      src="../../assets/img/cards/card_cover.png"
    />
    <!--Stack for played Cards-->
    <img
      *ngFor="let card of game?.playerCards"
      src="../../assets/img/cards/{{ card }}.png"
      class="playedCard"
      alt=""
    />
    <!--Current Card Animation-->
    <img
      (click)="pickCard()"
      class="pick-card"
      *ngIf="pickCardAnimation"
      style="right: 25px"
      src="../../assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<!--MaterialDesign Button und Icon-->
<button mat-fab class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<app-game-description
  class="pin-bottom"
  [card]="currentCard"
></app-game-description>
